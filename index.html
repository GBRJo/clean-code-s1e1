<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="app-header">
      <img src="assets/eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="app-header__image">
      <a class="app-header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="todo-app">
      <section class="tasks-section">
        <h3 class="tasks-section__heading">Add Task</h3>
          <div class="tasks-section__input-group">
            <input id="new-task-input" class="task" type="text" placeholder="Add new task">
            <button class="tasks-section__add-button">Add</button>
          </div>
      </section>

      <section class="tasks-section">
        <h3 class="tasks-section__heading">To-Do</h3>
        <ul id="todo-list" class="tasks__list">
          <li class="tasks-section__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="tasks-section__edit-button">Edit</button>
            <button class="tasks-section__delete-button">
              <img src="assets/remove.svg" alt="Delete">
            </button>
          </li>
          <li class="tasks-section__item tasks-section__item--editing">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="tasks-section__edit-button">Save</button>
            <button class="tasks-section__delete-button">
              <img src="assets/remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks-section tasks-section--completed">
        <h3 class="tasks-section__heading">Completed</h3>
        <ul id="completed-list" class="tasks-section__list">
          <li class="tasks-section__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="task">see the doctor</label>
            <input type="text" class="task">
            <button class="tasks-section__edit-button">Edit</button>
            <button class="tasks-section__delete-button">
              <img src="assets/remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
